<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
         table{
            margin-left: 520px;
            margin-top: 120px;
         }
         .fields{
            color: aliceblue;
         }
         .sendForm{
                margin-left: 610px;
                margin-top: 15px;
                font-size: 150%;
         }
    </style>

</head>
<body style="
    background-image: url('https://image.freepik.com/free-vector/luxurious-dark-blue-background-with-a-combination-of-line-metalic-silver-in-3d-style_132724-102.jpg');
            background-size:95%;
            ">
<form action="#" th:action="@{/}" th:object="${personForm}" method="post">
    <table>
        <tr>
            <td class="fields">Name:</td>
            <td><input type="text" th:field="*{name}" /></td>
            <td style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td class="fields">Age:</td>
            <td><input type="text" th:field="*{age}" /></td>
            <td style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</td>
        </tr>
        <tr>
            <td class="fields">Email:</td>
            <td><input type="text" th:field="*{email}" /></td>
            <td style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
        </tr>
        <tr>
            <td class="fields">Experience:</td>
            <td><input type="text" th:field="*{experience}" /></td>
            <td style="color:red" th:if="${#fields.hasErrors('experience')}" th:errors="*{experience}">Experience Error</td>
        </tr>
        <tr>
            <td class="fields">IP address:</td>
            <td><input type="text" th:field="*{ipAddress}" /></td>
            <td style="color:red" th:if="${#fields.hasErrors('ipAddress')}" th:errors="*{ipAddress}">Experience Error</td>
        </tr>
        <tr>
            <td class="fields">Carrier Start:</td>
            <td><input type="text" th:field="*{carierStart}" /></td>
            <td style="color:red" th:if="${#fields.hasErrors('carierStart')}" th:errors="*{carierStart}">Experience Error</td>
        </tr>
        <tr>
            <td class="fields">End Contract:</td>
            <td><input type="text" th:field="*{endContract}" /></td>
            <td style="color:red" th:if="${#fields.hasErrors('endContract')}" th:errors="*{endContract}">Experience Error</td>
        </tr>
        <tr>
            <td class="fields">Birthday:</td>
            <td><input type="text" th:field="*{birthday}" /></td>
            <td style="color:red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">Experience Error</td>
        </tr>

    </table>

    <button class="sendForm" type="submit">Submit</button>
</form>
</body>
</html>
